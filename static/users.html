<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Link to the compiled Tailwind CSS -->
  <link rel="stylesheet" href="/css/global.css">
</head>
<body class="">
  <div class="h-screen w-screen flex flex-col items-center justify-center">
  <div class="h-4/6 w-2/6 flex flex-col items-center justify-center border">
   
    <form class="flex flex-col gap-3 w-5/6" action="/users" method="post">
    <h1 class="text-black text-2xl py-3">Register</h1>
    <label for="name">Enter Name:</label>
    <input id="name" class="rounded-lg p-1 outline-none border" type="text" name="name">
    <label for="email">Enter Email:</label>
    <input id="email" class="rounded-lg p-1 outline-none border" type="text" name="email">
    <button class="p-1 rounded-xl border my-10" type="submit">Submit</button>
    </form>
  </div>
  </div>
  
    
</body>
</html>
